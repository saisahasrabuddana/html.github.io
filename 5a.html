<!DOCTYPE html>
<html>
<head>
    <title>CSS Color Reference</title>
    <style>
        .color-name {
            color: red;
        }
        .rgb {
            color: rgb(0, 128, 0);
        }
        .rgba {
            color: rgba(0, 0, 255, 0.7);
        }
        .hex {
            color: #FF5733;
        }
        .hsl {
            color: hsl(300, 100%, 25%);
        }
        .hsla {
            color: hsla(180, 100%, 30%, 0.8);
        }
    </style>
</head>
<body>
    <h2 class="color-name">This is using color name (red)</h2>
    <h2 class="rgb">This is using RGB color (green)</h2>
    <h2 class="rgba">This is using RGBA color (blue, semi-transparent)</h2>
    <h2 class="hex">This is using HEX color (#FF5733)</h2>
    <h2 class="hsl">This is using HSL color (purple tone)</h2>
    <h2 class="hsla">This is using HSLA color (teal tone, transparent)</h2>
</body>
</html>
