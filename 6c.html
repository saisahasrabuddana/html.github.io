<!DOCTYPE html>
<html>
<head>
  <title>Input Methods in JavaScript</title>
  <script>
    function getInputs() {
      // 1. Using prompt()
      let name = prompt("Enter your name:");
      let age = prompt("Enter your age:");

      // 2. Using HTML form input values
      let city = document.getElementById("city").value;

      document.getElementById("result").innerHTML =
        "Name: " + name + "<br>Age: " + age + "<br>City: " + city;
    }
  </script>
</head>
<body>
  <h2>Different Ways to Take Input</h2>

  <label>Enter your city: </label>
  <input type="text" id="city" placeholder="Enter City"><br><br>

  <button onclick="getInputs()">Submit</button>

  <p id="result" style="color:blue;"></p>
</body>
</html>
