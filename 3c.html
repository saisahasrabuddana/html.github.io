<!DOCTYPE html>
<html>
<head>
    <title>CSS Styling Methods</title>
    <style>
        h2 {
            color: green;
            text-align: center;
        }
        .internal {
            background-color: lightyellow;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="3c.css">
</head>
<body>

<h1 style="color: blue;">Inline CSS Example</h1>

<div class="internal">
    <h2>Internal CSS Example</h2>
    <p>This paragraph is styled using <b>internal CSS</b>.</p>
</div>

<p class="external">This paragraph uses external CSS.</p>

</body>
</html>
