<!DOCTYPE html>
<html>
<head>
    <title>CSS Box Model</title>
    <style>
        .box {
            width: 250px;
            height: 100px;
            background-color: lightblue; 
            border: 5px solid blue;      
            padding: 20px;               
            margin: 30px;                
        }
        body {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h2>CSS Box Model Example</h2>
    <div class="box">
        This box demonstrates <b>content, padding, border,</b> and <b>margin</b>.
    </div>
</body>
</html>
