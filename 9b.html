<!DOCTYPE html>
<html>
<head>
    <title>Functions with Buttons</title>
</head>
<body>
    <h2>Number Operations</h2>
    <input type="text" id="num" placeholder="Enter a number">
    <br><br>
    <button onclick="showFactorial()">Factorial</button>
    <button onclick="showFibonacci()">Fibonacci</button>
    <button onclick="showPrime()">Prime Numbers</button>
    <button onclick="showPalindrome()">Palindrome</button>

    <p id="result"></p>

    <script>
        function showFactorial() {
            let n = parseInt(document.getElementById("num").value);
            let fact = 1;
            for (let i = 1; i <= n; i++) fact *= i;
            document.getElementById("result").innerHTML = "Factorial: " + fact;
        }

        function showFibonacci() {
            let n = parseInt(document.getElementById("num").value);
            let a = 0, b = 1, series = [a, b];
            for (let i = 2; i < n; i++) {
                let c = a + b;
                series.push(c);
                a = b;
                b = c;
            }
            document.getElementById("result").innerHTML = "Fibonacci Series: " + series.join(", ");
        }

        function showPrime() {
            let n = parseInt(document.getElementById("num").value);
            let result = "";
            for (let i = 2; i <= n; i++) {
                let isPrime = true;
                for (let j = 2; j <= Math.sqrt(i); j++) {
                    if (i % j === 0) { isPrime = false; break; }
                }
                if (isPrime) result += i + " ";
            }
            document.getElementById("result").innerHTML = "Prime Numbers: " + result;
        }

        function showPalindrome() {
            let n = document.getElementById("num").value;
            let reversed = n.split("").reverse().join("");
            let msg = (n === reversed) ? "Palindrome" : "Not a Palindrome";
            document.getElementById("result").innerHTML = msg;
        }
    </script>
</body>
</html>
