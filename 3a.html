        header, footer, nav, article, aside, section {

        }
        nav a {
            margin-right: 10px;
            text-decoration: none;
            color: blue;
        }
        aside {
            background-color: #e8f0fe;
        }
        figure {
            text-align: center;
        }
        .highlight {
            color: darkred;
            font-weight: bold;
        }
    </style>
</head>
