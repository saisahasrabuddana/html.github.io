<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h2>Check for Empty Input</h2>

  <div class="input-container">
    <input type="text" id="textInput" placeholder="Don't text Anything"> <br><br>
    <button onclick="checkInput()">Click Here</button>
  </div>

  <script>
    function checkInput() {
      const input = document.getElementById('textInput').value;
      if (input === "") {
        alert("Enter some text!");
      } 
    }
  </script>

</body>
</html>
