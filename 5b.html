<!DOCTYPE html>
<html>
<head>
    <title>Background Image Positioning</title>
    <style>
        body {
            height: 1500px; 
            background-image: url('https://images.pexels.com/photos/531880/pexels-photo-531880.jpeg?cs=srgb&dl=background-blur-clean-531880.jpg&fm=jpg');
            background-repeat: no-repeat;
            background-position: center 50%; 
            background-attachment: fixed; 
            background-size: cover; 
        }
    </style>
</head>
<body>
    <h1>Scroll Down the Page</h1>
    <p>The image stays in place and is positioned halfway down.</p>
</body>
</html>
