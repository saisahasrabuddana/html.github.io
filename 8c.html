<!DOCTYPE html>
<html>
<head>
    <title>Loops Example</title>
</head>
<body>
    <h2>Printing 1 to 10 using Loops</h2>
    <script>
        document.write("<b>Using for loop:</b><br>");
        for (let i = 1; i <= 10; i++) {
            document.write(i + " ");
        }

        document.write("<br><br><b>Using while loop:</b><br>");
        let j = 1;
        while (j <= 10) {
            document.write(j + " ");
            j++;
        }

        document.write("<br><br><b>Using do-while loop:</b><br>");
        let k = 1;
        do {
            document.write(k + " ");
            k++;
        } while (k <= 10);
    </script>
</body>
</html>
