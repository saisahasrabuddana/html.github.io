<!DOCTYPE html>
<html>
<head>
  <title>Math Object Example</title>
  <script>
    function mathDemo() {
      let result = "";
      result += "Math.PI: " + Math.PI + "<br>";
      result += "Math.sqrt(16): " + Math.sqrt(16) + "<br>";
      result += "Math.pow(2,3): " + Math.pow(2,3) + "<br>";
      result += "Math.random(): " + Math.random() + "<br>";
      result += "Math.floor(7.8): " + Math.floor(7.8);

      document.getElementById("mathOutput").innerHTML = result;
    }
  </script>
</head>
<body onload="mathDemo()">
  <h2>Math Object Example</h2>
  <div id="mathOutput"></div>
</body>
</html>
