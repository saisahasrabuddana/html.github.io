<!DOCTYPE html>
<html>
<head>
    <title>Bank Denomination</title>
</head>
<body>
    <h2>Denomination Breakdown</h2>
    <script>
        let amount = parseInt(prompt("Enter the amount:"));
        let denominations = [100, 50, 20, 10, 5, 2, 1];

        document.write("Amount: Rs." + amount + "<br><br>");

        for (let note of denominations) {
            let count = Math.floor(amount / note);
            if (count > 0) {
                document.write(count + " - " + note + "'s<br>");
                amount %= note;
            }
        }
    </script>
</body>
</html>
