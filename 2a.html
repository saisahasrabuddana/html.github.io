<!DOCTYPE html>
<html>
<head>
    <title>Basic HTML Table</title>
</head>
<body>
    <h2>Simple HTML Table Example</h2>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td rowspan="2">Arjun</td>
            <td>Math</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>85</td>
        </tr>
        <tr>
            <td rowspan="2">Bobby</td>
            <td>Math</td>
            <td>86</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>82</td>
        </tr>
        <tr>
            <td rowspan="2">chandu</td>
            <td>Math</td>
            <td>93</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>69</td>
        </tr>
        <tr>
            <td rowspan="2">Danikh</td>
            <td>Math</td>
            <td>63</td>
        </tr>
        <tr>
            <td>Science</td>
            <td>88</td>
        </tr>
    </table>
</body>
</html>
